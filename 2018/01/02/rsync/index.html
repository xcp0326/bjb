  <div class="post-content">
    <ul>
<li>-v 显示 rsync 运行的日志</li>
<li>–rsync-path 指定远程机器上要运行的程序以启动远程 rsync 进程<ul>
<li>所以把 nginx 配置挪到aa服务器的 rsync 命令是：<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">rsync -v --rsync-path=&quot;sudo rsync&quot; file.conf aa:/etc/nginx/sites-available/</span><br></pre></td></tr></table></figure>
</li>
</ul>
</li>
</ul>
